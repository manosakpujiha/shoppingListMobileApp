<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toast-styles.css">
   
</head>
<body>
    <div class="page">
        <h1 >Shopping List</h1>

        <div class="outline">
            <div id="toast">
                <div id="img">img
                    <!-- <img  src="/jiggly.png" width='40px' height='40px' alt='toast image' /> -->
                </div>
                <div id="desc">An new item was added by ...</div>
            </div>
            <div class="container">
                <img class="gif" src="./pokemon-png-image-famous-anime-character-png-only-6.png" alt="pokemon">
            </div>
            <input type="text" id="input-field" placeholder="Bread"/>
            <button id="add-button">Add to cart</button>
            
            <ul id="list"></ul>
            
        </div>
    </div>
    <script src="./index.js" type="module"></script>
   
</body>
</html>
